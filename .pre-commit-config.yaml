repos:
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        entry: cargo fmt
        language: system
        files: \.rs$
        args: ['--']
      
      - id: cargo-fmt-check
        name: cargo fmt check
        entry: cargo fmt
        language: system
        files: \.rs$
        args: ['--', '--check']
        pass_filenames: false
      
      - id: cargo-clippy
        name: cargo clippy
        entry: cargo clippy
        language: system
        files: \.rs$
        args: ['--', '-D', 'warnings']
        pass_filenames: false
      
      - id: cargo-test
        name: cargo test
        entry: cargo test
        language: system
        files: \.rs$
        pass_filenames: false

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-json

  - repo: local
    hooks:
      - id: actionlint
        name: actionlint (validate GitHub workflows)
        entry: bash -lc 'if command -v actionlint >/dev/null 2>&1; then actionlint; else echo "actionlint not installed; skipping"; fi'
        language: system
        files: ^\.github/workflows/.*
