name: Workflow Lint

on:
  pull_request:
    paths:
      - '.github/workflows/**'
  push:
    branches: [ main, develop ]
    paths:
      - '.github/workflows/**'

jobs:
  actionlint:
    name: actionlint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: reviewdog/actionlint@v1
        with:
          reporter: github-check
          fail_on_error: true
